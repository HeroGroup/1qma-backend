<!DOCTYPE html>
<html lang="en">

<body></body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  const socket = io('http://localhost:3000', { withCredentials: true });
  // socket.on("connect");
  socket.on("player added", (arg) => {
    console.log("player added", arg);
  });
  socket.on("start game", (arg) => {
    console.log("start game", arg);
  });
  socket.on("next step", (arg) => {
    console.log("next step", arg);
  });
</script>
</html>
